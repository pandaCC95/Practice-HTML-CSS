<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				/* 默认页面所有元素边距为0 */
			}
			#box{
				width: 870px;
				overflow: auto;
				margin: auto;
				/*margin auto
				让父元素自动设置边距
				所以父元素会自动左右两边边距相等*/
			}

			.item {
				float: left;
				margin: 20px;
				border: 5px solid #000000;
				padding: 15px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="item" >
				<img src="image/01.png" >
				<p>
				测试文本内容	
				</p>
			</div>
			<div class="item" >
				<img src="image/02.png" >
				<p>
				测试文本内容	
				</p>
			</div>
			<div class="item" >
				<img src="image/03.png" >
				<p>
				测试文本内容	
				</p>
			</div>
		</div>
	</body>
</html>
