<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
	</head>
	<body>
		<form action="http://www.miaodongketang.cn">
			<table border="1px" cellspacing="0">
				<tbody>
					<colgroup span="2" width="100px"></colgroup>
					<colgroup span="1" width="300px"></colgroup>
					<tr height="40px">
						<td rowspan="4" align="center" style="color: darkred;">总体信息</td>
						<td colspan="2"></td>
					</tr>
					<tr height="40px">
						<td align="right">用户名:</td>
						<td>
							<input type="text" name="loginname">
						</td>
					</tr>
					<tr height="40px">
						<td align="right">密码:</td>
						<td>
							<input type="password" name="pwd">
						</td>
					</tr>
					<tr height="40">
						<td colspan="2" align="center">
							<input type="submit" value="提交" style="width: 80px; height: 30px; background-color: limegreen;">
							<input type="reset" value="重置" style="width: 80px; height: 30px; background-color: limegreen;">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
